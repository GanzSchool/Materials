<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Visszaszámlálás Példa setInterval-lel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #2e7d32;
            font-size: 4em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startBtn {
            background-color: #66bb6a;
            color: white;
        }
        #stopBtn {
            background-color: #ef5350;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1 id="countdown">10</h1>
    <div>
        <button id="startBtn">Indítás</button>
        <button id="stopBtn">Megállítás</button>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let count = 10;
        let intervalId = null;

        function updateCountdown() {
            countdownElement.textContent = count;
            if (count > 0) {
                count--;
            } else {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        startBtn.addEventListener('click', () => {
            // Ha már fut a visszaszámlálás, ne indítsd újra
            if (!intervalId && count > 0) {
                updateCountdown(); // Azonnali frissítés
                intervalId = setInterval(updateCountdown, 1000);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        });
    </script>

</body>
</html>
