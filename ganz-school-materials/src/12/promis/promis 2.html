<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Titkos kód játék - Menő stílus (Sötét zöldes háttér)</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #013220, #025e30); /* Sötét zöldes gradienst ad */
      --container-bg: #f7f7f7;           /* Világos sziget */
      --primary-color: #0a7e50;          /* Friss zöld árnyalat */
      --primary-color-dark: #086a43;     /* Sötétebb zöld */
      --success-color: #4caf50;
      --error-color: #f44336;
      --text-color: #333;
      --border-radius: 10px;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: var(--container-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--primary-color);
    }

    p {
      margin-bottom: 20px;
      color: var(--text-color);
      font-size: 1rem;
    }

    input {
      width: 80%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      outline: none;
      transition: border-color 0.3s, transform 0.2s;
    }
    
    input:focus {
      border-color: var(--primary-color);
      transform: scale(1.02);
    }

    button {
      width: 80%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background: var(--primary-color-dark);
      transform: translateY(-2px);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      min-height: 2em;
      white-space: pre-line;
      padding: 10px;
      border: 2px dashed transparent;
      border-radius: var(--border-radius);
      transition: border-color 0.3s, background-color 0.3s;
    }

    .success {
      color: var(--success-color);
      border-color: var(--success-color);
      background: rgba(76, 175, 80, 0.15);
    }

    .error {
      color: var(--error-color);
      border-color: var(--error-color);
      background: rgba(244, 67, 54, 0.15);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Titkos kód játék</h1>
    <p>Írd be a titkos kódot, és kiderül, kinyílik-e az ajtó!</p>
    <input type="text" id="secretInput" placeholder="Pl. ABC123">
    <button id="checkCode">Ellenőrzés</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const secretInput = document.getElementById("secretInput");
    const checkButton = document.getElementById("checkCode");
    const resultDiv = document.getElementById("result");

    // A "helyes" kód, amire ellenőrzünk
    const SECRET_CODE = "ABC123";

    checkButton.addEventListener("click", () => {
      // Először töröljük a régi eredményeket és osztályokat
      resultDiv.textContent = "";
      resultDiv.className = "result";

  
  </script>
</body>
</html>
