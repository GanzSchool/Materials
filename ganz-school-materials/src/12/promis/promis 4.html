<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Menő Adatbázis Keresés</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00d4ff;
      --secondary-color: #ff00c8;
      --success-color: #4caf50;
      --error-color: #f44336;
      --bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --border-radius: 20px;
      --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --text-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: var(--glass-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      width: 360px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: var(--text-color);
      margin-bottom: 15px;
      font-size: 2rem;
    }

    p {
      color: var(--text-color);
      margin-bottom: 20px;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      transition: background 0.3s, transform 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-color);
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 15px;
      border-radius: var(--border-radius);
      min-height: 2em;
      background: rgba(255, 255, 255, 0.15);
      color: var(--text-color);
      border: 1px solid transparent;
      transition: border-color 0.3s, background 0.3s;
      white-space: pre-line;
    }

    .success {
      border-color: var(--success-color);
      background: rgba(76, 175, 80, 0.2);
    }

    .error {
      border-color: var(--error-color);
      background: rgba(244, 67, 54, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adatbázis Keresés</h1>
    <p>Írd be a keresett szöveget (pl. "Anna"):</p>
    <input type="text" id="searchInput" placeholder="Pl. Anna">
    <button id="searchButton">Keresés</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");
    const resultDiv = document.getElementById("result");

    // Belső "adatbázis" rekordokkal
    const database = [
      { id: 1, name: "Kovács Péter", email: "peter.kovacs@example.com" },
      { id: 2, name: "Nagy Anna", email: "anna.nagy@example.com" },
      { id: 3, name: "Tóth Gábor", email: "gabor.toth@example.com" },
      { id: 4, name: "Szabó Ágnes", email: "agnes.szabo@example.com" },
      { id: 5, name: "Farkas László", email: "laszlo.farkas@example.com" }
    ];

    searchButton.addEventListener("click", () => {
      // Tisztítjuk az előző eredményt és osztályokat
      resultDiv.textContent = "";
      resultDiv.className = "result";




    });
  </script>
</body>
</html>
